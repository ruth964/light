<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hello World</title>
  <style>
    /* Base and layout */
    *, *::before, *::after { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, sans-serif;
      margin: 0;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      color: #0b2336;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Header / nav */
    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }
    .site-title {
      margin: 0;
      color: #0077b6;
      font-size: 1.6rem;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    nav a {
      text-decoration: none;
      color: #023e8a;
      font-weight: 600;
      padding: 0.35rem 0.5rem;
      border-radius: 4px;
    }
    nav a:hover {
      background: rgba(2,62,138,0.08);
    }

    /* Content */
    h1 { color: #0077b6; margin: 0 0 0.5rem 0; }
    p { font-size: 1.1rem; margin-top: 1rem; line-height: 1.5; }

    /* Form */
    form {
      background: rgba(2,62,138,0.9);
      color: white;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
    }
    label { margin: 0; font-weight:600; }
    input[type="email"] {
      padding: 0.6rem;
      border: none;
      border-radius: 4px;
      margin-right: 0.5rem;
      flex: 1 1 260px;
      min-width: 0;
    }
    button {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 4px;
      background-color: #00a0e6;
      color: white;
      cursor: pointer;
    }
    button:hover { background-color: #0077b6; }

    footer {
      background-color: #023e8a;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .site-header { flex-direction: column; align-items: flex-start; }
      nav ul { flex-direction: column; gap: 0.5rem; width: 100%; }
      form { flex-direction: column; align-items: stretch; }
      input[type="email"], button { width: 100%; margin: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="site-header">
      <h1 class="site-title">Hello, World!</h1>
      <nav>
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="join.html">Join</a></li>
          <li><a href="contacts.html">Contact</a></li>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>

    <p>Welcome to the Bright Future Youth Club website. Explore our activities and join us!</p>

    <form action="https://example.com/subscribe" method="POST">
      <label for="email">Subscribe to our newsletter:</label>
      <input type="email" id="email" name="email" placeholder="Your email" required />
      <button type="submit">Subscribe</button>
    </form>
  </div>
  <footer>
    <p>&copy; 2023 Bright Future Youth Club. All rights reserved.</p>
  </footer>
</body>
</html>
